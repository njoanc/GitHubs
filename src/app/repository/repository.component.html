<div class="container">
  <div class="jumbotron">
    <h1>GitHub Search</h1>
    <app-repository-form></app-repository-form>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div class="container">

        <div class="row">
          <blockquote class="text-center text-lg">
            <p>Name:{{repo.name}}</p><br>
            <p>Username:{{repo.login}}</p><br>
            <p>Avatar Url:{{repo.avatar_url}}</p><br>
            <p>Email: {{repo.email}}</p><br>
            <p>Location: {{repo.location}}</p><br>
            <p>Number of repository: {{repo.public_repos}}</p><br>
            <p>html Url: {{repo.html_url}}</p><br>
            <p>Date: {{repo.created_at}}</p><br>
            <footer><cite>{{user.username}}</cite></footer>
          </blockquote>
        </div>

      </div>
    </div>
  </div>
</div>
